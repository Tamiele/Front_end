<div class="mt-3 d-flex justify-content-center" *ngIf="trainer as current">
  <app-profile-panel title="I tuoi dati">
    <div actions class="d-flex gap-2 flex-wrap">
      <button class="btn-add" type="button" (click)="enableEdit()">
        Modifica
      </button>
      <button class="btn-remove" type="button" (click)="deleteAccount()">
        Elimina Account
      </button>
    </div>

    <ul class="list-unstyled mb-0">
      <li><strong>Username:</strong> {{ current.username }}</li>
      <li><strong>Email:</strong> {{ current.email }}</li>
      <li><strong>Nome:</strong> {{ current.nome }}</li>
      <li><strong>Cognome:</strong> {{ current.cognome }}</li>
      <li><strong>Data di Nascita:</strong> {{ current.dataDiNascita }}</li>
    </ul>

    <section *ngIf="isEditing" class="mt-3">
      <h3 class="h6">Modifica dati</h3>
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <input
            class="global-form-control"
            type="text"
            [(ngModel)]="trainer.nome"
            placeholder="Nome"
          />
        </div>
        <div class="col-12 col-md-6">
          <input
            class="global-form-control"
            type="text"
            [(ngModel)]="trainer.cognome"
            placeholder="Cognome"
          />
        </div>
        <div class="col-12">
          <input
            class="global-form-control"
            type="date"
            [(ngModel)]="trainer.dataDiNascita"
          />
        </div>
      </div>
      <div class="button-group mt-3">
        <button class="btn-add" type="button" (click)="saveChanges()">
          Salva
        </button>
        <button class="btn-remove" type="button" (click)="cancelEdit()">
          Annulla
        </button>
      </div>
    </section>
  </app-profile-panel>
</div>
