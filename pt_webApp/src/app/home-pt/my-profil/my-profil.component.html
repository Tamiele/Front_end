<div class="mt-5">
  <div class="flex-grow-1 d-flex">
    <div class="profile-container">
      <h2 class="profile-title">I Tuoi Dati</h2>

      <div *ngIf="trainer" class="profile-content">
        <div class="profile-info">
          <p><strong>Username:</strong> {{ trainer.username }}</p>
          <p><strong>Email:</strong> {{ trainer.email }}</p>
          <p><strong>Nome:</strong> {{ trainer.nome }}</p>
          <p><strong>Cognome:</strong> {{ trainer.cognome }}</p>
          <p><strong>Data di Nascita:</strong> {{ trainer.dataDiNascita }}</p>
        </div>

        <button class="btn-add m-2" (click)="enableEdit()">Modifica</button>
        <button class="btn-remove" (click)="openModal()">
          Elimina Account
        </button>

        <div *ngIf="isEditing" class="mt-2">
          <input
            class="global-form-control mt-2"
            type="text"
            placeholder="Nuovo Nome"
          />
          <input
            class="global-form-control mt-2"
            type="text"
            placeholder="Nuovo Cognome"
          />
          <input class="global-form-control mt-2" type="date" />

          <div class="button-group">
            <button class="btn-add" (click)="saveChanges()">Salva</button>
            <button class="btn-remove" (click)="cancelEdit()">Annulla</button>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal-overlay" *ngIf="showModal">
      <div class="custom-modal">
        <div class="custom-modal-header">
          <h5>Conferma Rimozione</h5>
          <button class="btn-close-modal" (click)="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="custom-modal-body">
          Sicuro di voler eliminare il tuo Account?
        </div>

        <div class="custom-modal-footer">
          <button class="btn-remove" (click)="deleteAccount()">Conferma</button>
        </div>
      </div>
    </div>
  </div>
</div>
