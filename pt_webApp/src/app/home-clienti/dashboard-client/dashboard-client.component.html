<div class="dashboard-container">
  <app-surface-card class="p-4 mb-4" padding="lg">
    <div class="row align-items-center g-4">
      <div class="col-12 col-lg-6">
        <p class="UserName m-0">Benvenuto {{ cliente?.username }}</p>
        <div class="description mt-3">
          <p>
            Preparati a raggiungere i tuoi obiettivi fitness! Qui puoi
            consultare allenamenti personalizzati, aggiornare i progressi e
            monitorare i miglioramenti nel tempo. <strong>PowerGym</strong> Ã¨ il
            tuo alleato per un percorso efficace e motivante.
          </p>
        </div>
      </div>
      <div class="col-12 col-lg-6 text-center">
        <img
          class="hero-dashboard my-2"
          src="img/img14.png"
          alt="Dashboard Hero"
        />
      </div>
    </div>
  </app-surface-card>

  <div class="row justify-content-center mt-4 g-3">
    <div class="col-12 col-md-4">
      <app-card-metric
        label="Allenamenti"
        description="Visualizza il piano assegnato"
        icon="fas fa-dumbbell"
        [routerLink]="['/HomeClienti/allenamenti']"
        variant="primary"
      ></app-card-metric>
    </div>
    <div class="col-12 col-md-4">
      <app-card-metric
        label="Progressi"
        description="Monitora i risultati"
        icon="fas fa-chart-line"
        [routerLink]="['/HomeClienti']"
        variant="accent"
      ></app-card-metric>
    </div>
  </div>
</div>
