<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Benvenuto!</h2>
    <p class="login-subtitle">Accedi per gestire i tuoi allenamenti</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="global-form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="invalid-feedback"
        >
          Username richiesto.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="global-form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="invalid-feedback"
        >
          La password Ã¨ obbligatoria (minimo 6 caratteri).
        </div>
      </div>

      <button class="btn-login" type="submit" [disabled]="loginForm.invalid">
        Accedi
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-link">
      <p>
        Non hai un account?
        <a routerLink="/authentication/register">Registrati qui</a>
      </p>
    </div>
  </div>
</div>
